<div class="pagination-container py-3 my-5 border-top">
  <div class="row align-items-center">
    <div class="col">
      <p class="m-0">
        Showing <span class="fw-bold">{{ itemsOnCurrentPage() }}</span> of <span class="fw-bold">{{totalItems}}</span> items
      </p>
    </div>
    <div class="col-auto">
      <select class="form-select" [(ngModel)]="itemsPerPage" (change)="changeSize()">
        <option value="1">1</option>
        <option value="12">12</option>
        <option value="24">24</option>
        <option value="48">48</option>
        <option value="96">96</option>
      </select>
    </div>
    <div class="col-auto">
      <nav class="d-flex align-items-center" aria-label="Page navigation example">
        <ul class="pagination mb-0">
          <li class="page-item" [ngClass]="{'disabled': !hasPreviousPage()}">
            <button class="page-link" [disabled]="!hasPreviousPage()" (click)="changePage(currentPage - 1)"><i class="bi bi-chevron-left"></i></button>
          </li>
          <li class="page-item" *ngFor="let page of pages">
            <a class="page-link" [ngClass]="{'active': page === currentPage}" (click)="changePage(page)">{{page}}</a>
          </li>
          <li class="page-item" [ngClass]="{'disabled': !hasNextPage()}">
            <button class="page-link" [disabled]="!hasNextPage()" (click)="changePage(currentPage + 1)"><i class="bi bi-chevron-right"></i></button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
