<div class="container my-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
              <label for="username">Full Name:</label>
              <input [(ngModel)]="fullName" type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="email">Email:</label>
              <input [(ngModel)]="email" type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="password">Password:</label>
              <input [(ngModel)]="password" type="password" class="form-control" id="password">
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button type="button" class="btn btn-primary btn-block" (click)="onSubmit()">Register</button>
            </div>
            <div class="text-center mt-3">
              <a routerLink="/login">Already have an account? Login here</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
