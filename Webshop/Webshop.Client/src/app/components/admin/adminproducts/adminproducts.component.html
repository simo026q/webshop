<div class="row">
  <div class="col-md-12">
    <div class="container">
      <div class="row gap-2">
        <div class="col-md-12 d-flex flex-column">
          <button class="btn btn-primary" [routerLink]="'/admin/products/product/add'">Add Product</button>
        </div>
        <table class="table">
          <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Created At</th>
            <th scope="col">Is Active</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products">
            <td>
              <button class="btn btn-primary" (click)="enableOrDisable(product)">{{getLabel(product)}}</button>
            </td>
            <td><p class="mb-0 pt-2">{{product.id}}</p></td>
            <td><p class="mb-0 pt-2">{{product.name}}</p></td>
            <td><p class="mb-0 pt-2">{{product.createdAt | date}}</p></td>
            <td><p class="mb-0 pt-2">{{product.isActive}}</p></td>
            <td>
              <button class="btn btn-outline-dark" [routerLink]="'/admin/products/product/edit/' + product.id">Edit</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-pagination [totalItems]="totalItems" (sizeChange)="changeSize($event)" (pageChange)="changePage($event)"></app-pagination>
