<div class="my-4 container d-flex flex-column h-100 component-wrapper">
  <h2 class="card-title d-flex justify-content-center mb-3">
    Edit User
  </h2>
  <div class="row">
    <div class="col-md-12 d-flex flex-column gap-3">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.fullName" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="row d-flex align-self-end">
        <div class="col-md-12 d-flex justify-content-sm-between gap-3">
          <button class="btn btn-secondary" routerLink="../../..">Cancel</button>
          <button class="btn btn-primary" (click)="saveUser()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
