<div class="container my-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
              <label for="email">Email:</label>
              <input [(ngModel)]="authRequest.email" type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="password">Password:</label>
              <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password">
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button type="button" class="btn btn-primary btn-block" (click)="onSubmit()">Login</button>
            </div>
            <div class="text-center mt-3">
              <a routerLink="/register">Don't have an account? Register here</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
